<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Communications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <img src="/assets/PreetiLogo.png" style="height:140px; width: 140px; margin-left: 33%" />
      <!-- <h2 text center style="font-family: Open Sans;">App Center</h2> -->
    </ion-row>
    <ion-row>
      <ion-col routerLink="/new-orders" style="background-color: orange; border-radius: 25px" class="cell-class" size-sm="6" size-md="6" size-lg="6">
        <ion-icon style="font-size: 50px;" tappable name="basket-outline"  routerLink="/new-orders"></ion-icon>
        <ion-label style=" color:#000; font-weight: bold">New <ion-badge color="dark" >{{news}}</ion-badge></ion-label>
      </ion-col>
      <ion-col routerLink="/sales" style="background-color: blueviolet; border-radius: 25px" class="cell-class" size-sm="6" size-md="6" size-lg="6" >
        <ion-icon style="font-size: 50px; color: #fff;" tappable name="add" ></ion-icon>
        <ion-label style="color:#fff; font-weight: bold">Sale</ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row style="background-color: purple; border-radius: 25px;"routerLink="/sales">
      </ion-row> -->
      <ion-row style="margin-top: 5%;">
      <ion-col routerLink="/products-upload" style="background-color: orange; border-radius: 25px" class="cell-class" size-sm="6" size-md="6" size-lg="6" >
        <ion-icon style="font-size: 50px;" tappable name="camera-outline" ></ion-icon>
        <ion-label style=" color:#000; font-weight: bold">Upload</ion-label>
      </ion-col>
      <ion-col routerLink="/tabs/tab3" style="background-color: blueviolet; border-radius: 25px;" class="cell-class" size-sm="6" size-md="6" size-lg="6">
        <ion-icon style="font-size: 50px; color: #fff;" tappable name="archive-outline" ></ion-icon>
        <ion-label style=" color:#fff; font-weight: bold">Archive</ion-label>
      </ion-col>
    </ion-row>
    <!-- <ion-row style="background-color: purple; border-radius: 25px" routerLink="/tabs/tab3">
      
      </ion-row> -->
    
    
  </ion-grid>
</ion-content>
