<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Communications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid >
    <ion-row style="justify-content: center;">
      <ion-col size-sm="6" size-md="6" size-lg="6">
        <ion-icon style="font-size: 50px; margin-left:20%; margin-top: 20%; margin-bottom: 20%;" name="chatbox-outline"></ion-icon>
        <ion-label>Send texts</ion-label>
      </ion-col>
      <ion-col  size-sm="6" size-md="6" size-lg="6">
        <ion-icon style="font-size: 50px; margin-right:20%;margin-top: 20%; margin-bottom: 20%;" name="paper-plane-outline"></ion-icon>
        <ion-label>User Feedback</ion-label>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
 <button routerLink="/products-upload">Send texts</button>
</ion-content>
