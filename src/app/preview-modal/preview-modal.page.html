<ion-content>
  <div class="image-modal transparent">
    <ion-item class="close-fake" no-lines (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-item>
    <img [src]="img.url" class="fullscreen-image transparent" (click)="close()">
    <ion-card>
      <ion-card-content class="img-info" *ngIf="img.description">
        <div class="desc-text">{{ img.description }}</div>
        <p>
          <ion-icon name="calendar"  *ngIf="img.created_at"></ion-icon>
          {{ img.created_at | date: 'short' }}
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
