<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orders Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-card>
      <ion-card-header style="font-weight: bold;color: #000"><ion-icon name="flame"></ion-icon> Order Date | Status | View </ion-card-header>
      <ion-card-content>
  <ion-item-sliding  *ngFor="let account of parsedAccount">
   <ion-item lines="none" style="font-family: Open Sans;" >
     <p style="max-width: 4.2em;margin-right: 20%;"> {{account.buying_date | date }}</p>
     <p style="font-family: Open Sans;"><span style="color: green; font-weight: bold"><i> KES {{account.amount}}</i></span></p>
     <!-- <p style="font-family: Open Sans;" ><a href="{{account.url}}" target="_blank">{{account.url}}</a></p> -->
     <ion-button
     color="success" style="margin-right: 45%;"slot="end" size="small" (click)="confirmviewed(account._id)"[routerLink]="['/orderview', account._id]">
     <ion-icon name="eye" slot="start" ></ion-icon> VIEW</ion-button>
 </ion-item>
</ion-item-sliding>
 
 </ion-card-content>
 </ion-card>
  </ion-list>
</ion-content>
