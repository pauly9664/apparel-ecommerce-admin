
<ion-content >

  <div class="bg-image">
  <img src="/assets/PreetiLogo.png" style="height:140px; width: 140px; margin-left: 40%" />
  <h2 text center style="font-family: Open Sans; margin-left: 40%">Products List</h2>
  <ion-button color="danger" size="small"(click)="logout()" routerLink="/login" style="margin-top: -5%;margin-left: 80%"><ion-icon slot="start" name="log-out"></ion-icon>Logout</ion-button>
</div>
 <p style="font-weight: bold; font-family: Open Sans; margin-left: 40%; margin-bottom: -3%"> Search by name</p> 
    <ion-searchbar style="max-width:50%; margin-left: 50%; margin-top: -1%;" (ionChange)="FilterArrayObjects($event)" (ionClear)=" reloadImages()"></ion-searchbar>  
    <!-- <p style="font-family: Open Sans;font-weight: bold; margin-top: 5%">Actions</p>  -->
    <ion-icon  style="font-size: 30px; margin-top: -8%; margin-left: 7%;"  (click)="presentActionSheet()" name="camera"></ion-icon>
  <h3 [hidden]="images.length !== 0" text-center>No Items found!</h3>

  
  <ion-list>
    <ion-item-sliding  *ngFor="let img of images">
 
      <ion-item tappable (click)="openImage(img)" lines="none">
        <ion-thumbnail item-start>
          <img [src]="img.url">
        </ion-thumbnail>
        <p class="styling"><span style="font-weight:bold">{{ img.description }}</span><br>
        {{img.category}}<br>
        <span style="color: green; font-weight: bold;"><i>KES {{img.price}}</i></span></p>

        <button ion-button clear icon-only item-end> <ion-icon name="arrow-forward"></ion-icon></button>
      </ion-item>
 
      <ion-item-options slot="end">
        <button ion-button icon-only color="danger" (click)="deleteImage(img)">
        <ion-icon name="cancel"></ion-icon>
      </button>
      </ion-item-options>
 
    </ion-item-sliding>
  </ion-list>
 
 
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
 </ion-content>
